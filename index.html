<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="rate-section">
          <div class="circle-button">
            <img id="fav-img" src="./images/icon-star.svg" alt="" />
          </div>
          <h2 class="title">How did we do?</h2>
          <p class="description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rates">
            <span class="input-group">
              <input
                class="rate-input"
                type="radio"
                name="my-input"
                id="r1"
                value="1"
              />
              <label class="circle-button rate-label" for="r1">1</label>
            </span>

            <span class="input-group">
              <input
                class="rate-input"
                type="radio"
                name="my-input"
                id="r2"
                value="2"
              />
              <label class="circle-button rate-label" for="r2">2</label>
            </span>

            <span class="input-group">
              <input
                class="rate-input"
                type="radio"
                name="my-input"
                id="r3"
                value="3"
              />
              <label class="circle-button rate-label" for="r3">3</label>
            </span>

            <span class="input-group">
              <input
                class="rate-input"
                type="radio"
                name="my-input"
                id="r4"
                value="4"
              />
              <label class="circle-button rate-label" for="r4">4</label>
            </span>

            <span class="input-group">
              <input
                class="rate-input"
                type="radio"
                name="my-input"
                id="r5"
                value="5"
              />
              <label class="circle-button rate-label" for="r5">5</label>
            </span>
          </div>

          <button class="submit-btn">SUBMIT</button>
        </div>

        <div class="thankyou-section">
          <img
            id="thankyou-img"
            src="/images/illustration-thank-you.svg"
            alt=""
          />
          <div id="selected-rate">
            <p id="selected-rate__paragraph">
              You selected <span id="rating$">4</span> out of 5
            </p>
          </div>
          <h2 class="title title-thankyou">Thank you!</h2>
          <p class="description desc-thankyou">
            We appreciated you taking the time to give a rating. If you ever
            need more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
